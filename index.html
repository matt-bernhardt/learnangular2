<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Issue Summarizer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 1. Load libraries -->
    <!-- IE required polyfills (from CDN), in this exact order -->
    <script src="js/es6-shim.min.js"></script>
    <script src="js/system-polyfills.js"></script>
    <script src="js/system.js"></script>
    <script src="js/typescript.js"></script>
    <script src="js/angular2-polyfills.js"></script>
    <script src="js/Rx.js"></script>
    <script src="js/angular2.dev.js"></script>
    <script src="js/http.min.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        // Use typescript for compilation
        transpiler: 'typescript',
        // Typescript compiler options
        typescriptOptions: {
          emitDecoratorMetadata: true 
        },
        // Map tells the system loader where to look for things
        map: {
          app: "./app"
        },
        // Packages defines our app package
        packages: {
          app: {
            main: './main.ts',
            defaultExtension: 'ts'
          }
        }
      });
      
      System.import('app/main')
        .then(null, console.error.bind(console))
        .catch(console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <repo-app class="container" style="display: block">Loading...</repo-app>
  </body>
</html>
